services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: legal_ai_postgres_v2
    environment:
      POSTGRES_DB: cases_llama3_3
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Auto-restore: runs on first startup only (dump contains full schema + data)
      - ./scripts/auto-restore.sh:/docker-entrypoint-initdb.d/01-restore.sh:ro
      # Commented out due to Windows path issues with spaces - restore manually if needed
      # - ./cases_llama3_3.dump:/docker-data/restore.dump:ro
    command: >
      postgres -c shared_preload_libraries=vector
      -c max_connections=200
      -c listen_addresses='*'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: legal_ai_redis_v2
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  api:
    build: .
    container_name: legal_ai_api_v2
    environment:
      - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/cases_llama3_3
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OLLAMA_EMBED_MODEL=${OLLAMA_EMBED_MODEL:-mxbai-embed-large}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - USE_OLLAMA=${USE_OLLAMA:-true}
    ports:
      - "8080:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health/')"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data: